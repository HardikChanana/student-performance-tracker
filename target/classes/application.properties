# Server port
server.port=8081

# Micrometer: use StatsD for Graphite (graphite-statsd image includes StatsD)
management.metrics.export.statsd.enabled=true
management.metrics.export.statsd.host=graphite
management.metrics.export.statsd.port=8125
management.metrics.export.statsd.flavor=etsy
management.metrics.export.statsd.protocol=udp

# Optional: push metrics every 10s (default is 10s)
management.metrics.export.statsd.polling-frequency=10s

# Enable Actuator endpoints (optional, but useful for metrics)
management.endpoints.web.exposure.include=*

